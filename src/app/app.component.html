<table  class="my-table">
  <tr>
    <th></th>
    <th>Name</th>
    <th>Sequence</th>
  </tr>
  <tr *ngFor="let item of dataArray;let i = index">
    <td> 
      <button *ngIf="i != 0" (click)="move(dataArray,i,i-1)" style="margin: 2px;">UP</button>
      <button *ngIf="i != dataArray.length-1" (click)="move(dataArray,i,i+1)" style="margin: 2px;"> Down</button></td>
    <td>{{item.name}}</td>
    <td>{{item.sequence}}</td>
  </tr>
</table>
